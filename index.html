<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>RacTrac</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW9V_l3uQM1TR-uA0f44UGhYuLV9pl3sI&signed_in=true&libraries=places&callback=initMap"
        async defer></script>
  </head>
  <body>
    <section class="container">
      <section class= "logo">
        (Logo image))
          <p>Tagline
          </p>
        </section>
        <section class="navmenu">
        <nav>
          <ul>
            <li>Home</li>
            <li>About RacTrac</li>
            <li>Contact Us</li>
          </ul>
        </nav>
      </section>
      <section class="intr">
        A brief set of instructions for the user.

        <input id="pac-input" class="controls" type="text"
                placeholder="Enter a location">
            <div id="type-selector" class="controls">
              <input type="radio" name="type" id="changetype-all" checked="checked">
              <label for="changetype-all">All</label>

              <input type="radio" name="type" id="changetype-establishment">
              <label for="changetype-establishment">Establishments</label>

              <input type="radio" name="type" id="changetype-address">
              <label for="changetype-address">Addresses</label>

              <input type="radio" name="type" id="changetype-geocode">
              <label for="changetype-geocode">Geocodes</label>
            </div>
            <div id="map"></div>

      <section class="outp" id="output">
        Where the output from user interactions with the map is displayed.
      </section>
    </section>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
